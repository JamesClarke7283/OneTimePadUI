stages:
- test
- linting
- build
- deploy
- review
- dast
- staging
- canary
- production
- incremental rollout 10%
- incremental rollout 25%
- incremental rollout 50%
- incremental rollout 100%
- performance
- cleanup
test:
  stage: test
  image: python:3.10.0-bullseye
  script: python3.10 -m unittest discover Tests/ -p '*_test.py'
flake8:
  stage: linting
  image: registry.gitlab.com/mafda/python-linting
  script: flake8 . --exclude=__pycache__ --exclude venv/ --exclude Tests/ --exclude
    Core/Constants/Help.py --ignore=E402,E999 --max-line-length 121
sast:
  stage: test
include:
- template: Auto-DevOps.gitlab-ci.yml
